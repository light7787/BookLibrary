<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="main">
    <h1 class="header">My Library  <img onclick="render()" class="img"style="width:50px;height:50px;margin-top: -8px; color:white;" src="download.png" alt=""></h1>
    <form action="" style="display: none;">
        <img   onclick="remove()" class="cross"src="download.jpg" alt="">
        
        <p >Titile</p>
        <input class="title" type="text" name="" id="">
        <p >Author</p>
        <input class="author" type="text" name="" id="">
        <p >Pages</p>
        <input class="page" type="number" name="" id="">
        <p >Image Url</p>
        <input class="imgurl"type="text" name="" id="">
        <p class="read">Have Read?</p>
        <input  class="status"type="checkbox" name="" id="checkbox">
        <button>Submit</button>
    </form>
   
    <div id="container"></div>
</div>

</body>
</html>
